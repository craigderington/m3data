<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>M3 Data & Analytics. Real Time Consumer IP Data Appending</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/custom.min.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    {% block style %}{% endblock %}
</head>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
        <a href="/" class="navbar-brand" style="color:#ffff00;">
            <i class="fa fa-angle-double-right" style="color:#ffff00;"></i> M3
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Data Appending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}"><i class="fa fa-lock"></i> Login</a>
                </li>
            </ul>

        </div>
    </div>
</div>


<div class="container">

    {% block body %}{% endblock %}

    {% block footer %}{% endblock %}

</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/custom.js"></script>
</body>
</html>
